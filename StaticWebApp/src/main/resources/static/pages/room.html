<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Login Form</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>

  <body>
    <div id="gridContainer">
      <template id="navbar-content">
        <div class="ui menu" style="margin-bottom: 20px; padding: 20px">
          <div class="left menu">
            <h3 style="margin-right: 5px" id="account">{{money}}</h3>
            <span
              style="margin-right: 10px; font-size: large; font-weight: bold"
              >$</span
            >
            <i class="menu home icon large" id="homeButton"></i>
          </div>
          <div>
            <h1 id="title">{{currentPage}}</h1>
          </div>
          <div class="right menu">
            <h3><i class="user icon large"></i>{{login}}</h3>
          </div>
        </div>
      </template>
    </div>
    <div class="ui five column grid" id="form-container">
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column container">
        <form class="ui form" method="POST" id="room-form">
          <h3 class="ui dividing header">Room Creation</h3>
          <div class="field">
            <label>Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="field">
            <label>Bet</label>
            <input
              type="number"
              min="100"
              name="bet"
              id="bet"
              placeholder="bet"
              required
            />
          </div>
          <div class="field"></div>
          <button class="ui button" type="submit" id="create-room">
            <i class="plus circle icon"></i>Create
          </button>
        </form>
      </div>
    </div>
    <div
      class="ui five column grid"
      style="display: none"
      id="waiting-container"
    >
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column">
        <i class="clock outline icon massive"></i>
        <h1>Wait Player...</h1>
      </div>
    </div>
  </body>

  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/room.js"></script>
</html>
