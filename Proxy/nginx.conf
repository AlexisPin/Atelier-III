pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
	server_name localhost;

        location / {
        	proxy_pass http://localhost:8081;
    	}
	location /card {
		proxy_pass http://localhost:8082/card/;
	}
	location /cards {
		proxy_pass http://localhost:8082/cards;
	}
	location /user {
		proxy_pass http://localhost:8087/user/;
	}
	location /login {
		proxy_pass http://localhost:8084/login;
	}
	location /buy {
		proxy_pass http://localhost:8085/;
	}
	location /sell {
		proxy_pass http://localhost:8085/;
	}
   }
}

