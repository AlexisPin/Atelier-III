<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Login Form</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  </head>

  <body>
    <div class="ui five column grid">
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column container">
        <form class="ui form" method="POST" id="form">
          <h3 class="ui dividing header">Room Creation</h3>
          <div class="field">
            <label>Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="field">
            <label>Bet</label>
            <input type="text" name="bet" id="bet" placeholder="bet" required />
          </div>
          <div class="field"></div>
          <button class="ui button" type="submit">
            <i class="plus circle icon"></i>Create
          </button>
        </form>
      </div>
    </div>
  </body>

  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/room.js"></script>
</html>
