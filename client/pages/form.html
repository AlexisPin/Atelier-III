<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Jeu de Carte</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  </head>

  <body>
    <div class="ui five column grid">
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column">
        <fieldset>
          <legend>Add Card Form</legend>
          <form class="ui form success">
            <div class="field">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="field">
              <label for="description">description</label>
              <input type="text" name="description" id="description" required />
            </div>
            <div class="field">
              <label for="Image_URL">Image URL</label>
              <input type="text" name="imgUrl" id="Image_URL" required />
            </div>
            <div class="field">
              <label for="Family">Family</label>
              <select name="family" id="Family">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
              </select>
            </div>
            <div class="field">
              <label for="Affinity">Affinity</label>
              <select name="affinity" id="Affinity">
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Flying">Flying</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
              </select>
            </div>
            <div class="field">
              <label for="HP">HP</label>
              <input type="range" name="hp" id="HP" min="0" max="100" />
            </div>
            <div class="field">
              <label for="Energy">Energy</label>
              <input type="range" name="energy" id="Energy" min="0" max="100" />
            </div>
            <div class="field">
              <label for="Attack">Attack</label>
              <input type="range" name="attack" id="Attack" min="0" max="100" />
            </div>
            <div class="field">
              <label for="Defence">Defence</label>
              <input
                type="range"
                name="defence"
                id="Defence"
                min="0"
                max="100"
              />
            </div>
            <div class="button-container">
              <button class="ui button" type="submit">+ OK</button>
              <button class="ui button" type="reset" value="Cancel">
                Cancel
              </button>
            </div>
            <div
              class="ui success message success-message"
              style="display: none"
            >
              <div class="header">Formulaire Completé</div>
              <p>Vos données ont été envoyé</p>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/addCard.js"></script>
  </body>
</html>
