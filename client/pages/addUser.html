<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Sign Up Form</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  </head>

  <body>
    <div class="ui five column grid">
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column container">
        <form class="ui form" action="form-sample.html" method="GET" id="form">
          <h3 class="ui dividing header">Add User Information</h3>
          <div>
            <a class="item" href="login.html">Sign In</a>
          </div>

          <div class="field">
            <label>Name</label>
            <input
              type="text"
              name="lastName"
              id="lastname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="field">
            <label>Surname</label>
            <input
              type="text"
              name="surName"
              id="surname"
              placeholder="Surname"
              required
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              type="password"
              name="pwd"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="field">
            <label>Confirm Password</label>
            <input
              type="password"
              name="confirmPwd"
              id="confirmPassword"
              placeholder="Confirm"
              required
            />
          </div>
          <div class="field"></div>
          <button class="ui button" type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
  </body>

  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/signUp.js"></script>
</html>
