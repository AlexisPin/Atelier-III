<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <title>Play</title>
  </head>
  <body>
    <div id="gridContainer">
      <template id="navbar-content">
        <div class="ui menu" style="margin-bottom: 20px; padding: 20px">
          <div class="left menu">
            <h3 style="margin-right: 5px" id="account">{{money}}</h3>
            <span
              style="margin-right: 10px; font-size: large; font-weight: bold"
              >$</span
            >
            <i class="menu home icon large" id="homeButton"></i>
          </div>
          <div>
            <h1>{{currentPage}}</h1>
          </div>
          <div class="right menu">
            <h3><i class="user icon large"></i>{{login}}</h3>
          </div>
        </div>
      </template>
    </div>

    <div class="ui grid">
      <div class="ten wide column" style="margin: 3%">
        <h2 class="ui ">Room List</h2>

        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table
          class="ui fixed selectable single line celled table"
          id="cardListId"
        >
          <thead>
            <tr>
              <th class="three wide">Room</th>
              <th class="four wide">User</th>
              <th>Bet</th>
              <th>GO</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr class="row-card">
                <td class="room">{{room}}</td>
                <td class="user">{{user}}</td>
                <td class="bet">{{bet}}</td>
                  <div class="ui vertical animated button" tabindex="0">
                    <div class="visible content sellButton" id="{{id}}">Buy</div>
                    <i class="cogs icon"></i>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column" id="room-container">
        <div id="create-room">
          <h3 class="ui center aligned header">Create A Room</h3>
        </div>
      </div>
  </body>
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/room.js"></script>
</html>
