<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <title>My cards</title>
  </head>
  <body>
    <div id="gridContainer">
      <template id="navbar-content">
        <div class="ui menu" style="margin-bottom: 20px; padding: 20px">
          <div class="left menu">
            <h3 style="margin-right: 5px" id="account">{{money}}</h3>
            <span
              style="margin-right: 10px; font-size: large; font-weight: bold"
              >$</span
            >
            <i class="menu home icon large" id="homeButton"></i>
          </div>
          <div>
            <h1>{{currentPage}}</h1>
          </div>
          <div class="right menu">
            <h3><i class="user icon large"></i>{{login}}</h3>
          </div>
        </div>
      </template>
    </div>

    <div class="ui grid">
      <div class="ten wide column" style="margin: 3%">
        <h3 class="ui center aligned header">My Card List</h3>

        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table
          class="ui fixed selectable single line celled table"
          id="cardListId"
        >
          <thead>
            <tr>
              <th class="three wide">Name</th>
              <th class="three wide">Description</th>
              <th>Family</th>
              <th>HP</th>
              <th>Energy</th>
              <th>Defence</th>
              <th>Attack</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr class="row-card">
                <td class="imgUrl">
                  <img class="ui avatar image" src="{{img_src}}" />
                  <span>{{name}}</span>
                </td>
                <td class="description">{{description}}</td>
                <td class="family">{{family_name}}</td>
                <td class="hp">{{hp}}</td>
                <td class="energy">{{energy}}</td>
                <td class="defence">{{defence}}</td>
                <td class="attack">{{attack}}</td>
                <td class="price">{{price}}$</td>
                <td class="id">
                  <div class="ui vertical animated button" tabindex="0">
                    <div class="hidden content sellButton" id="{{id}}">
                      Sell
                    </div>
                    <div class="visible content">
                      <i class="shop icon"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column">
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->
        <div id="card"></div>
      </div>
    </div>
  </body>
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/sellCardList.js"></script>
  <script>
    $(function () {
      $("#card").load("../part/card-full.html");
    });
  </script>
</html>
